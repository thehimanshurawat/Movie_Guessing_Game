<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #gameUI, #playerForm {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      min-width: 300px;
    }

    input, button {
      padding: 10px 15px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      width: 80%;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019874;
    }

    #message {
      font-weight: bold;
      margin-top: 15px;
    }

    #leaderboard {
      margin-top: 20px;
      text-align: left;
    }

    #leaderboard ul {
      padding: 0;
      list-style: none;
    }

    #leaderboard li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie Guess Game</h1>

  <div id="playerForm">
    <input type="text" id="playerName" placeholder="Enter your name"/>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameUI" style="display: none;">
    <input type="text" id="movieInput" placeholder="Guess the movie"/>
    <button onclick="submitGuess()">Submit</button>
    <p id="message"></p>
    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    const favAnswers = ["pill"];
    let currentPlayer = "";
    let score = 0;

    const correctSound = new Audio("ding.mp3"); // Ding
    const wrongSound = new Audio("buzzer.mp3"); // Buzzer
    const gameOverSound = new Audio("game-over.mp3"); // Fail

    correctSound.load();
    wrongSound.load();
    gameOverSound.load();

    const movieInput = document.getElementById("movieInput");
    const message = document.getElementById("message");
    const leaderboardList = document.getElementById("leaderboardList");
    const playerForm = document.getElementById("playerForm");
    const gameUI = document.getElementById("gameUI");

    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (!nameInput) {
        alert("Please enter your name!");
        return;
      }

      currentPlayer = nameInput;
      playerForm.style.display = "none";
      gameUI.style.display = "block";
      score = 0;
      message.textContent = "";
      movieInput.value = "";

      loadLeaderboard();
    }

    function submitGuess() {
      const guess = movieInput.value.trim().toLowerCase();
      if (!guess) {
        alert("Enter a guess!");
        return;
      }

      if (guess === "quit") {
        gameOverSound.play();
        message.textContent = "You quit the game!";
        updateLeaderboard();
        setTimeout(() => location.reload(), 2000);
        return;
      }

      if (favAnswers.includes(guess)) {
        correctSound.play();
        score += 10;
        message.textContent = "üéâ Correct! The movie was: " + guess.toUpperCase();
        updateLeaderboard();
        setTimeout(() => location.reload(), 2000);
      } else {
        wrongSound.play();
        score -= 5;
        message.textContent = "‚ùå Wrong! Try again...";
      }

      movieInput.value = "";
    }

    function updateLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboard.push({ name: currentPlayer, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5); // top 5
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      loadLeaderboard();
    }

    function loadLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboardList.innerHTML = leaderboard.map((player, i) => `
        <li>#${i + 1} ${player.name} ‚Äî ${player.score} pts</li>
      `).join("");
    }
  </script>
</body>
</html>
